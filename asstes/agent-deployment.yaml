apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "85"
    field.cattle.io/creatorId: user-99xql
  labels:
    workload.user.cattle.io/workloadselector: deployment-default-kube-carbo-controller
  name: kube-carbo-controller
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: deployment-default-kube-carbo-controller
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        workload.user.cattle.io/workloadselector: deployment-default-kube-carbo-controller
    spec:
      containers:
      - env:
        - name: APP_KEY
          value: ${APP_KEY}
        - name: CLIENT_ID
          value: ${CLIENT_ID}
        - name: REMOTE_SCHEMA
          value: ${REMOTE_SCHEMA}
        - name: SERVER_ADDRESS
          value: ${SERVER_ADDRESS}
        image: regoo707/kub-carbo-controller
        imagePullPolicy: Always
        name: kube-carbo-controller
        ports:
        - containerPort: 1323
          name: 1323tcp02
          protocol: TCP
        resources: {}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities: {}
          privileged: false
          readOnlyRootFilesystem: false
          runAsNonRoot: false
        stdin: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        tty: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
